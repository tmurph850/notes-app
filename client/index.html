<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="create-new col-md-6">
    <div class="form-group">
        <label class="noteInput-label" for="noteInput">Note Title</label>
        <input class="noteInput" id="noteInput" type="text" />
    </div>
    <fieldset class="form-group" id="the-fieldset">
      <div class="form-group">
          <label class="note-body-label" for="note-body">Note Body</label>
          <textarea class="form-control note-body" id="note-body" rows="3"></textarea>
      </div>
    </fieldset>
    <button type="button" class="noteButton">Submit</button>
  </div>
</body>
</html>
